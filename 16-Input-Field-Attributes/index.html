<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS SandBox</title>
</head>
<body>
  <h1>HTML and CSS SandBox - Labels & Text Based Input</h1>
  <form>
    <div>
    <label for="name">Name</label>
    <input type="text" id="name"placeholder="Enter Name" value="" name="name" required minlength="3" maxlength="10">
    </div>
    <br>
    <div>
    <label for="email">Email</label>
    <input type="email"id
    ="email" placeholder="Enter Email" name="email" required value="test@test.com" disabled>
    </div>
    <br>
        <div>
    <label for="password">Password</label>
    <input type="password"id
    ="password" placeholder="Enter Password" name="password" required minlength="6">
    </div>
    <div>
      <input type="submit" value="Submit">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
