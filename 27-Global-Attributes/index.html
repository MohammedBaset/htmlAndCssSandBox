<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS SandBox</title>
</head>
<body>
  <h1>HTML and CSS SandBox - Global Attributes</h1>

  <!-- Class -->
   <h2 class="Text-xl">Heading 1</h2>
  
   <!-- Id -->
    <h2 id="main-heading">Heading 2</h2>

    <!-- Style -->
     <p style="color: red; font-size: 20px;">This is a Paragraph</p>

    <!-- Accesskey & Title-->
     <button title="Home Button" accesskey="h" onclick="alert('Home button clicked')">Home</button>
    
     <!-- Hidden -->

     <div hidden>This is a hidden div</div>

     <!-- Tabindex -->

     <button tabindex="2">Button 1</button>
     <button tabindex="3">Button 2</button>
     <button tabindex="1">Button 3</button>
    
     <!-- Contenteditable -->

     <div contenteditable="true">This is an editable div element</div>

      <!-- Draggable -->

      <div draggable="true">This is a draggble Text</div>
      
      <!-- Autofocus -->
       <input type="text" autofocus>




  
</body>
</html>
