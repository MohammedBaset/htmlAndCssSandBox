    <title>HTML and CSS SandBox</title>

    <table>
      <colgroup>
        <col style="background-color: aqua" />
        <col style="background-color: darkcyan" />

      <thead>

          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th colspan="2">Telephone Number</th>

      <tbody>
        <tr>
          <td>Jhon</td>
          <td>Doe</td>
          <td>jhon@example.com</td>
          <td>1111 111 1111</td>
          <td>7777 777 7777</td>
        </tr>

        <tr>
          <td>Alex</td>
          <td>Smith</td>
          <td>alex@example.com</td>
          <td>1111 111 1111</td>
          <td>7777 777 7777</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Smith</td>
          <td>jane@example.com</td>
          <td>1111 111 1111</td>
          <td>7777 777 7777</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
