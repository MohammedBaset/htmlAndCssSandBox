<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS SandBox</title>
  </head>
  <body>
    <h1>HTML and CSS SandBox - Images</h1>

    <!-- Relative Path -->
    <img src="Images/myPic.png" alt="Picture" />
    <br />
    <!-- Absolute Path -->
    <img src="https://picsum.photos/200/300" alt="Random" />
    <br />
    <!-- Width and Height -->
    <img
      src="Images/myPic.png"
      alt="Picture"
      width="400"
      height="300"
      title="Sunset"
    />

    <!-- Fig and Figcaption -->
    <figure>
      <img
        src="Images/firePic.png"
        alt="Image"
        width="400"
        height="300"
        title="Fire Fighter"
      />
      <figcaption>Fig.1 - Fire Fighter</figcaption>
    </figure>
  </body>
</html>
