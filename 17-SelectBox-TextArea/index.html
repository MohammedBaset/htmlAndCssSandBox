<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS SandBox</title>
</head>
<body>
  <!-- <h1>HTML and CSS SandBox- SelectBox & TextArea</h1> -->
   <h1>Tech Support</h1>
   <form>
    <label for="product">Product</label>
    <br>
    <select name="product" id="product" multiple size="2">
      <option value="iphone">iPhone</option>
      <option value="imac">iMac</option>
      <option value="macbook">Macbook</option>
      <option value="macbook-pro" selected>Macbook Pro</option>
    </select>
    <br><br>
    <label for="message">Message</label>
    <br>
    <textarea name="message" id="message" placeholder="Enter your message" rows="4" cols="30"></textarea>
    <br><br>
    <input type="submit" value="Submit">
   </form>
  
</body>
</html>
