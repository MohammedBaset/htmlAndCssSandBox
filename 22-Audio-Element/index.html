<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS SandBox</title>
  </head>
  <body>
    <h1>HTML and CSS SandBox - Audio</h1>
    <audio src="./xyz.mp3" type="audio/mp3" controls></audio>
    <br /><br>
    <audio controls>
      <source src="./xyz.mp3" type="audio/mp3"/>
      <p>Your browser does not support the audio element.</p>
    </audio>
    <br><br>
    <!-- Autoplay -->
    <audio src="./xyz.mp3" autoplay controls loop></audio>
    <!-- fig and figcaption -->
     <figure>
      <figcaption>Listen to the song:</figcaption>
      <audio src="./xyz.mp3"controls></audio>
      <br>
      <a href="./xyz.mp3">Download Audio</a>
     </figure>
  </body>
</html>
