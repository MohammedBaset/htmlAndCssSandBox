<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS SandBox</title>
  <style>
    meter::-webkit-meter-optimum-value{
      background-color: violet;
    }
  </style>
</head>
<body>
  <h1>HTML and CSS SandBox - Progress And Meter</h1>

  <!-- Progress -->
   <label for="file">File progress:</label>
   <progress id="file" max="100" value="70">50%</progress>

   <!-- Meter -->
   <label for="fule">Fule:</label>
   <meter id="fule" value="50" min="0" max="100" low="30" high="90" optimal="80">50/100</meter>
  
</body>
</html>
